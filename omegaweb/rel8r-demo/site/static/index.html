      function getLabel(obj) {
        var label = "";
        if (obj.hasOwnProperty("%LABEL")) {
          var labelspec = obj["%LABEL"];
          var parts = labelspec.split("&");
          for (var i = 0; i < parts.length; i++) {
            var part = obj[parts[i].trim()];
            label += (" " + part);
          }
          label = label.trim();
        } else if (obj.hasOwnProperty("label")) {
          label = obj["label"];
        } else {
          label = obj["%TYPE"];
        }
        return label;
      }
